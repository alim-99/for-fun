<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up Form</title>
  <link rel="stylesheet" href="styles/main.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Edu+AU+VIC+WA+NT+Hand:wght@400..700&family=Homemade+Apple&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap');
    </style>
    
</head>
<body>
  <header>
    <h1>InsideBox</h1>
  </header>

  <div class="form-content">
    <div class="intro">
      <p>Start Your Journey</p>
      <h3>Sign Up to InsideBox</h3>
    </div>

    <form class="form">
      <input type="text" id="name" placeholder="Your Name">
      <input type="email" id="email" placeholder="Your Email">
      <input type="password" id="password" placeholder="Password">
      <button class="btn">Sign Up</button>
    </form>
  </div>

  <script src="logic/main.js"></script>
</body>
</html>
